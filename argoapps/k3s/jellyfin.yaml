apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  sources:
    - path: apps/k3s/jellyfin
      repoURL: https://github.com/TheBigLee/gitops-k3s.git
      targetRevision: HEAD
  destination:
    namespace: jellyfin
    name: k3s
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
