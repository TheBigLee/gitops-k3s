apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: system
  source:
    path: apps/k3s/_system/argocd
    repoURL: https://github.com/TheBigLee/gitops-k3s.git
    targetRevision: HEAD
  destination:
    namespace: argocd
    name: k3s
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
