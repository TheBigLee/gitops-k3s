apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-data
spec:
  accessModes:
  - ReadWriteOnce
  - ReadWriteMany
  - ReadOnlyMany
  capacity:
    storage: 16Ti
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: plex-media
    namespace: jellyfin
  hostPath:
    path: /srv/home-storage/media_data/
    type: ""
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-media
  namespace: jellyfin
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 16Ti
  storageClassName: local-storage
  volumeMode: Filesystem
  volumeName: media-data
